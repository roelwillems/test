<!-- Google Analytics -->
<script>
window['ga-disable-UA-70676915-1'] = true;
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-70676915-1', 'auto',{allowLinker: true});
ga('create', 'UA-70676915-2', 'auto', 'privacyTracker');

ga('require', 'ec');
ga('require', 'displayfeatures');
ga('require', 'linker');
ga('linker:autoLink', ['ah.nl', 'gall.nl', 'etos.nl']);
ga('require', 'linkid');

ga('set', 'anonymizeIp', true);
ga('set', 'forceSSL', true);
ga('set', 'userId', "12345");
ga('privacyTracker.set', 'anonymizeIp', true);
ga('privacyTracker.set', 'forceSSL', true);

ga('send', 'pageview');
ga('privacyTracker.send', 'pageview');
  
$('body').on('click', '#cookie-permission', (event) => {
  console.log('clickerdeclickclick!');
  $('#cookie-permission').hide(); 
  window['ga-disable-UA-70676915-1'] = false;
  ga('send', 'pageview'); 
})
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
